<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OUAF Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="logo.jpeg" alt="OUAF Logo"></a>
    </div>

    <!-- Desktop social icons -->
    <div class="header-social">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Hamburger -->
    <button class="menu-toggle" id="menuToggle">☰</button>

    <!-- Mobile menu -->
    <nav class="nav" id="navMenu">
      <a href="index.html" class="active">Home</a>
      <a href="packages.html">Packages</a>
      <a href="characters.html">Characters</a>
      <a href="events.html">Events</a>
      <a href="contact.html">Contact</a>

      <!-- Mobile social icons at bottom -->
      <div class="mobile-nav-social">
        <a href="https://www.facebook.com" target="_blank" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
      </div>
    </nav>

    <!-- Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
  </header>

  <!-- Hero section -->
  <section class="hero">
    <h1>Welcome to OUAF</h1>
    <p>Discover our characters, packages and events.</p>
    <a href="packages.html" class="btn">View Packages</a>
  </section>

  <!-- Example content -->
  <section class="section light">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="logo.jpeg" alt="OUAF Logo">
    </div>
    <div class="footer-social">
      <span>Follow:</span>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="disclaimer">© 2025 OUAF. All rights reserved.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    const overlay = document.getElementById("mobileOverlay");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("show");
      overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
      navMenu.classList.remove("show");
      overlay.classList.remove("show");
    });
  </script>

</body>
</html>
